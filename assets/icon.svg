<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="256" cy="256" r="256" fill="#3B82F6"/>
  
  <!-- Shopping cart -->
  <g transform="translate(128, 128)">
    <!-- Cart body -->
    <rect x="40" y="120" width="200" height="120" rx="20" fill="white" stroke="#3B82F6" stroke-width="8"/>
    
    <!-- Cart handle -->
    <path d="M60 120 Q60 80 100 80 L180 80 Q220 80 220 120" stroke="white" stroke-width="12" fill="none" stroke-linecap="round"/>
    
    <!-- Cart wheels -->
    <circle cx="80" cy="280" r="20" fill="white"/>
    <circle cx="200" cy="280" r="20" fill="white"/>
    
    <!-- Shopping items -->
    <circle cx="100" cy="180" r="15" fill="#10B981"/>
    <rect x="130" y="165" width="30" height="30" rx="5" fill="#F59E0B"/>
    <circle cx="180" cy="180" r="12" fill="#EF4444"/>
    
    <!-- Smart elements -->
    <circle cx="300" cy="100" r="25" fill="white" opacity="0.9"/>
    <path d="M290 100 L295 105 L310 90" stroke="#3B82F6" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- App name -->
  <text x="256" y="400" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="32" font-weight="bold">ShopSmart</text>
</svg>
